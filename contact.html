<h1 id="welcome">Welcome to Azia!</h1>
<ul>

    <main id="contactContent">
        <div id="cBanner"><img id="contactBanner" src="images/contactBanner.jpg" alt="Contact Banner"></div>
        <br>
        <center>
            <form id="contactForm" onsubmit="return sentmsg(event)">
            <br>
            <h1>Contact Us</h1>
            <h3>For any information regarding the rescues at our shelter or general questions</h3>
            <h3>Please fill out the form below:</h3>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" placeholder="Enter your first name" required>

            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" placeholder="Type your message here" required></textarea>

            <input type="submit" id="submit" value ="Submit" class="btn">
            
            </form>
    </center>
	<br>
    </main>
